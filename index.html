<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter||Farasat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


    <div class="main">
        
        <h2>Currency Converter</h2>
        <form>
        <div class="amount">
            <p>Amount</p>
            <input type="text" value="1">
        </div>
        <div class="converter">
        <div class="convert-from">
            <p>From</p>
        <div class="from-input">
            <img src="https://flagcdn.com/16x12/pk.png">
            <select></select>
        </div>
        </div>
        <div class="reverse"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
        <div class="convert-to">
            <p>To</p>
        <div class="to-input">
            <img src="https://flagcdn.com/16x12/in.png">
            <select></select>
        </div>
        </div>
        </div>
        <div class="footer">
        <div class="result"><p>Value Exchanging.... </p></div>
        <div class="btn"><button>Exchange Currency Rate</button></div>
        </div>
    </form>
    </div>

    <script src="./countries.js"></script>
    <script src="./main.js"></script>
</body>

</html>
